    <h1>Creating a form</h1>
    <p>Fill the form below with the right information</p>
    <form method="post" action="/signup" enctype="multipart/form-data">
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your name" name="username" required>
        <label for="password">Password</label>
        <input type="password" name="username" required>
        <label for="email">Email</label>
        <input type="email" name="email" required>
        <label for="date of birth">Date of Birth</label>
        <input type="date" class="input input-border-faint" id="dob">
        <label for="country of residence">Residence</label>
        <select name="country of residence">
            <option value="Nigeria">Nigeria</option>
            <option value="Rwanda">Rwanda</option>
            <option value="Ghana">Ghana</option>
        </select>
        <label for="bio">Bio</label>
        <textarea name="bio" class="input input-border-faint">Default text</textarea>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="Female">
        <label for="female">Female</label>

        <!--Working with checkboxs-->
        <label for="color">Favoright Color</label>
        <input type="checkbox" name="color" value="Red">
        <span>Red</span>
        <input type="checkbox" name="color" value="Blue">
        <span>Blue</span>
        <input type="checkbox" name="color" value="Orange">
        <span>Orange</span>
        <label for="profile">Profile Picture</label>
        <input type="file" name="profile">
        <input type="submit">
    </form>
